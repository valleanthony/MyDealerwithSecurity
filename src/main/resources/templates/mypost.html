<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>MyPost</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/">MyDealer</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addCategory">Add Category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/AddCar">Add Car</a>
        </li>

    </ul>
</nav>
<!-- End Nav Bar -->

    <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden"th:each="result : ${results}">
        <div class="my-3 py-3">
            <h2>Car Model:</h2><h2 th:text="${result.carModel}"></h2><br/>
            MSRP: <p th:text="${result.MSRP}"></p>
        </div>
        <div class="bg-light shadow-sm mx-auto" style="width: 70%; height: 300px; border-radius: 5px 5px 0 0;">
            <div th:if="${result.picture} != null">
                <img th:src="${result.picture}" alt="this is a head shot"/>
                <hr/>
            </div>
        </div>
        <a th:href="@{/detail/car/{id}(id=${result.id})}"><button type="button" class="btn btn-primary">More Info</button></a>
    </div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
